<style>
  #result {
    color: black;
    font-family: 'Canva sans';
    font-size:35px;
  }

  * {
    margin: 0;
    padding: 0;
    font-family: 'Canva sans';
    box-sizing: border-box;
  }

  html {
    scroll-behavior: smooth;
  }

  body {
    background: #080808;
    color: black;
  }

  #header {
    width: 100%;
    height: 100vh;
    background-image: url('static/imgs/fracture classifier.gif');
    background-size: cover;
    background-position: center;
  }

  #header background-image {
    opacity: 0.5;
  }

  .container {
    padding: 0px 10px 10%;
  }


  nav {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding-right: 100px;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    text-align: center;
}

nav ul li {
    display: inline-block;
    margin: 10px 20px;
}

nav ul li a {
    color: black;
    font-family: 'Canva sans';
    text-decoration: none;
    font-size: 20px;
    position: relative;
}

  nav ul li a::after {
    content: '';
    width: 0;
    height: 3px;
    background: #C2DEDC;
    position: absolute;
    left: 0;
    bottom: -6px;
    transition: 0.5s
  }

  nav ul li a:hover::after {
    width: 100%;
  }

  .header-text {
    font-family: 'bookman old style';
    margin-top: 10%;
    font-size: 30px;
    padding: 10px;
  }

  .header-text h1 {
    font-family: 'Ysabeau SC';
    font-size: 50px;
    text-align: center;
    margin-top: 10px;
  }

  .header-text h1 span {
    color: #E7B10A;
  }

  .header-text p {
    text-align: center;
    font-size: 20px;
    font-style: 'Dancing Script'
  }

  .button {
    text-align: center;
    align-items: center;
    justify-content: center;
    display: flex;
    border-radius: 10px;
    background-color: none;
    padding: 15px;
    text-decoration: none;
    font-size: 16px;
    margin: 4px 2px;
  }

  .sub-title p {
    padding: 10px;
    padding-top: 20px;
    font-size: 25px;
  }



  #btn a {
    text-decoration: none;
    color: #080808;
  }

  .btntext {
    text-decoration: none;
    color: #f9f8f8;
  }

  button {
    width: 150px;
    height: 50px;
    border: none;
    outline: none;
    background: #C2DEDC;
    color: #080808;
    font-size: 18px;
    border-radius: 40px;
    text-align: center;
    box-shadow: 0 6px 20px -5px rgba(0, 0, 0, 0.4);
    position: relative;
    overflow: hidden;
    cursor: pointer;
    text-decoration: none;
    list-style: none;
  }

  .check-box {
    width: 80px;
    height: 80px;
    border-radius: 40px;
    box-shadow: 0 0 12px -2px rgba(0, 0, 0, 0.5);
    position: absolute;
    top: 0;
    right: -40px;
    opacity: 0;
  }

  #Images {
    padding: 50px 0;
    text-align: center;
    background-image:url('static/imgs/back4.jpg');
    background-size:cover;
  }

  .sub-title {
    padding: 40px;
    text-align: center;
  }

  .work-list {
    display: grid;
    grid-template-columns: repeat(4, minmax(0, 1fr)); /* Adjust to have 4 images in one line */
    justify-items: center; /* Center the grid items horizontally */
    grid-gap: 40px;
    margin-top: -20px;
    padding: 100px;
}

.work {
    border-radius: 10px;
    position: relative;
    overflow: hidden;
}

.work img {
    width: 200px;
    height: 200px;
    border-radius: 10px;
    display: block;
    transition: transform 0.5s;
}


  .work:hover {
    cursor: pointer;
  }

  .work:hover h3 {
    width: 150px;
    padding: 8px 10px;
    visibility: visible;
    color:black;
    font-size:24px;
  }
  
  .layer {
    width: 100%;
    height: 100%;
    border-radius: 10px;
    font-size: 25px;
    margin-top: 20px;
    position: absolute;
    left: 0;
    bottom: 0;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 40px;
    text-align: center;
    transition: height 0.5s;
    visibility: hidden;
  }

  .layer p {
    margin-top: 20px;
    font-size: 22px;
  }

  .layer h3 {
    font-weight: 500;
    margin-bottom: 20px;
  }

  .layer a {
    margin-top: 20px;
    color: #ff004f;
    text-decoration: none;
    font-size: 18px;
    line-height: 60px;
    background: #fff;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    text-align: center;
  }

  .work:hover img {
    transform: scale(1.1);
  }

  .work:hover .layer {
    height: 100%;
  }
  #Predict {
    text-align: center;
    background-image:url('static/imgs/drop1.gif');
    background-size:cover;
    height: 400px;
  }

  .container3 {
    position: relative;
    width: 100%;
    height: 300px;
  }

  .form {
    text-align: center;
  }

  .footer {
    position: absolute;
    bottom: 700px;
    width: 100%;
    background-color: #030064;
    color: rgb(251, 248, 247);
    padding: 10px;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .predict {
    width: 150px;
    height: 50px;
    border: none;
    outline: none;
    background: #C2DEDC;
    color: #080808;
    font-size: 18px;
    border-radius: 40px;
    text-align: center;
    box-shadow: 0 6px 20px -5px rgba(0, 0, 0, 0.4);
    position: relative;
    overflow: hidden;
    cursor: pointer;
    text-decoration: none;
    list-style: none;
  }
</style>
